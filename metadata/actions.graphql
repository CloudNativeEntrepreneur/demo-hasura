type Mutation {
  command_todo_complete(
    id: String!
  ): CommandTodoCompleteOutput
}

type Mutation {
  command_todo_initialize(
    todo: String!
  ): CommandTodoInitializeOutput
}

type CommandTodoInitializeOutput {
  id: String!
  address: String!
  todo: String!
  completed: Boolean!
  createdAt: date!
  completedAt: date
}

type CommandTodoCompleteOutput {
  id: String!
  address: String!
  todo: String!
  completed: Boolean!
  createdAt: date!
  completedAt: date!
}

